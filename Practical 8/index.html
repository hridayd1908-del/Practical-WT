<!DOCTYPE html> 
<html lang="en">
<head>
	<title>JSON to Javascript Object</title>
	<style>
	    body {
			font-family: Arial, sans-serif;
			margin: 20px;
		} 
		h2 { 
			color:#333;
		} 
		b { 
			color:#555;
			} 
		p { 
			margin: 10px 0;
		} 
		</style> 
	</head> 
<body> 
	<h2>Converting Json text Into Javascript</h2>
	<b>JSON Object </b> 
	<p id ="demo"></p> 
	<b> Use of Javascript object: </b> 
	<p id ="demo1"></p> 
	<script>
		let jsonobj = '{"name":"Brendan Eich","designerof":"Javascript","bornin":"1961" }';
		let obj = JSON.parse(jsonobj);
		document.getElementById("demo").innerHTML = jsonobj;
		document.getElementById("demo1").innerHTML = 
			obj.name + ",who was born in "+
			obj.bornin +",was the designer of " + 
			obj.designerof +".";
	</script>
</body>
</html>
