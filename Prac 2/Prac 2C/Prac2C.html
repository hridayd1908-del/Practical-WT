<!DOCTYPE html>
<html>
<head>
	<title>Types of Hyperlinks</title>
</head> 
<body>

	<!-- 1. Basic Text Link -->
	<h3> 1. Basic Text Link</h3>
	<a href="https://www.example.com">Visit Example Website </a>
	<br></br>
	
	<!-- 2. Link that open in a new tab -->
	<h3> 2. Open link in New Tab</h3>
	<a href="https://www.example.com" target="_blank">Open in New Tab </a>
	<br></br>
	
	<!-- 3. Compose Email Link -->
	<h3> 3. Compose Email Link</h3>
	<a href="https://mail.google.com/mail/u/0/#inbox?compose=new">Send Email </a>
	<br></br>

	<!-- 4. Phone Call Link -->
	<h3> 4. Phone Call Link</h3>
	<a href="tel: +911234567890">Call Now </a>
	<br></br>	

	<!-- 5. SMS -->
	<h3> 5. SMS Link</h3>
	<a href="tel: +911234567890">Send SMS </a>
	<br></br>	
	
	<!-- 6. Link to a Section of the Same Page  -->
	<h3> 6. Internal Page Jump (Anchor Link)</h3>
	<a href="#section2">Go to Section 2 </a>
	<br></br>	
	
	<h2 id="section2">This is Section 2</h2>
	<p>Welcome to section 2!</p>
	<br>
	
	<!-- 7. Image as a Link  -->
	<h3> 7. Image Link</h3>
	<a href="https://images.pexels.com/photos/34533069/pexels-photo-34533069.jpeg?_gl=1*345c1j*_ga*MTMyMDcxNTc4Ni4xNzY3MzI0ODAy*_ga_8JE65Q40S6*czE3NjczMjY2NTQkbzIkZzEkdDE3NjczMjY2NjUkajQ5JGwwJGgw">
		<img src ="" width = "150" height="100" alt= "Clickable Image">
	</a>
	<br></br>	
</body>
</html>
