<html>
<body>
<h1> Window object Demonstration<h1>
<script>
function msg()
	{ 
		alert("Hello Alert Box");
	}
		function myFunction()   {
		confirm("Press a Button!");	
	}
		function promptfunction()
{
		let person = prompt("Please enter your name", "Harry Potter");
		if (person !=null) {
		document.write("Hello " +person+ "! How are you today?");
    }
}	

</script>
<input type= "button" value="click" onclick= "msg()"/><br>
<input type= "button" value="confirm" onclick= "myFunction()"/><br>
<input type= "button" value="prompt" onclick= "promptfunction()"/>
<br>
</body>
</html>
